<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <div class="navbar">
        
        {% if request.user.is_authenticated %}
            <form action="{% url 'accounts:logout' %}" method="POST">
                {% csrf_token %}
                <button>로그아웃</button>
            </form>
            
            <a href="{% url 'accounts:update' %}">회원수정</a>
            
            <form action="{% url 'accounts:delete' %}" method="POST">
                {% csrf_token %}
                <button>회원탈퇴</button>
            </form>
        {% else %}
            <a href="{% url 'accounts:login' %}">로그인</a>
            <a href="{% url 'accounts:signup' %}">회원가입</a>
        {% endif %} 
    
    </div>
    
    
    <div class="container">
        {%  block content %}
        {%  endblock content %}
    </div>
</body>
</html>
